<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Maheens first project - Hehe</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
		:root{
			--bg:#f7f5f8;
			--card:#ffffff;
			--muted:#666;
			--accent1:#7c3aed; /* purple */
			--accent2:#ff5ca8; /* pink */
		}
		*{box-sizing:border-box}
		html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111}
		/* Header */
		header.site-header{
			background: linear-gradient(90deg,var(--accent1),var(--accent2));
			color: #fff;
			padding:18px 24px;
			display:flex;
			align-items:center;
			justify-content:space-between;
			gap:16px;
			position:sticky;top:0;z-index:40;
			box-shadow:0 4px 18px rgba(0,0,0,0.08);
		}
		.brand{display:flex;gap:12px;align-items:center}
		.logo{
			width:48px;height:48px;border-radius:10px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px
		}
		nav{display:flex;gap:14px;align-items:center}
		nav a{color:rgba(255,255,255,0.95);text-decoration:none;font-weight:600}
		.search{flex:1;max-width:420px;margin:0 16px}
		.search input{width:100%;padding:10px 12px;border-radius:999px;border:0;outline:none}
		.header-actions{display:flex;gap:12px;align-items:center}
		.cart-btn{background:rgba(255,255,255,0.12);color:#fff;border:0;padding:8px 12px;border-radius:10px;cursor:pointer;position:relative}
		.cart-count{position:absolute;right:-6px;top:-6px;background:#fff;color:#111;border-radius:50%;padding:3px 7px;font-size:12px;font-weight:700}

		/* Hero */
		.hero{padding:36px 24px 12px;display:flex;gap:24px;align-items:center}
		.hero .copy{max-width:640px}
		.hero h1{margin:0;font-size: clamp(24px,4vw,40px);line-height:1.03;color:#111}
		.hero p{margin:12px 0 0;color:var(--muted)}
		.hero .cta{margin-top:18px;background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#fff;border:0;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:700}

		/* Products */
		main{padding:18px 24px 64px}
		.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
		.product{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(20,20,30,0.05);display:flex;flex-direction:column}
		.media{height:220px;border-radius:8px;overflow:hidden;background:#f2f2f6;display:flex;align-items:center;justify-content:center}
		.media img{width:100%;height:100%;object-fit:cover}
		.meta{padding:8px 4px 0;flex:1;display:flex;flex-direction:column}
		.meta h3{margin:0;font-size:16px}
		.meta p{margin:6px 0 0;color:var(--muted);font-size:13px}
		.meta .bottom{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
		.price{font-weight:700}
		.add{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:0;padding:8px 10px;border-radius:10px;cursor:pointer}

		/* Footer */
		footer{padding:32px 24px;color:var(--muted);text-align:center}

		/* Cart modal */
		.cart-modal{position:fixed;right:20px;top:80px;width:360px;max-width:calc(100% - 40px);background:#fff;border-radius:12px;box-shadow:0 18px 50px rgba(10,10,20,0.15);padding:12px;display:none;z-index:80}
		.cart-modal.visible{display:block}
		.cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px solid #f3f3f6}
		.cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
		.cart-empty{padding:26px;text-align:center;color:var(--muted)}

		@media (max-width:720px){
			.hero{flex-direction:column;align-items:flex-start}
			nav{display:none}
			.search{max-width:none}
		}
	</style>
</head>
<body>
	<header class="site-header">
		<div class="brand">
			<div class="logo">GB</div>
			<div>
				<div style="font-weight:700">GlamBox</div>
				<div style="font-size:12px;opacity:0.9">Makeup • Beauty • Glow</div>
			</div>
		</div>

		<nav>
			<a href="#">Home</a>
			<a href="#products">Shop</a>
			<a href="#about">About</a>
			<a href="#contact">Contact</a>
		</nav>

		<div class="search">
			<input id="search" placeholder="Search makeup: lipsticks, foundations, blush..." aria-label="Search products">
		</div>

		<div class="header-actions">
			<button class="cart-btn" id="open-cart">Cart <span class="cart-count" id="cart-count">0</span></button>
		</div>
	</header>

	<section class="hero">
		<div class="copy">
			<h1>Beautiful makeup. Bold choices.</h1>
			<p>Shop cruelty-free, long-lasting makeup essentials curated for every look — from natural glow to full glam.</p>
			<button class="cta" onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">Shop Bestsellers</button>
		</div>
		<div style="flex:1;display:flex;justify-content:center;align-items:center">
			<img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=700&auto=format&fit=crop&crop=faces" alt="makeup" style="width:320px;max-width:42%;border-radius:12px;box-shadow:0 20px 50px rgba(124,58,237,0.18)">
		</div>
	</section>

	<main>
		<h2 id="products" style="margin:8px 0 12px">Featured Products</h2>
		<div class="grid" id="product-grid">
			<!-- Products rendered by JS -->
		</div>
	</main>

	<div class="cart-modal" id="cart-modal" aria-hidden="true">
		<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
			<strong>Your Cart</strong>
			<button onclick="toggleCart()" style="background:none;border:0;cursor:pointer">Close</button>
		</div>
		<div id="cart-contents"></div>
		<div id="cart-footer" style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
			<div id="cart-total" style="font-weight:700">Total: $0.00</div>
			<div>
				<button onclick="checkout()" style="background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:0;padding:8px 12px;border-radius:10px;cursor:pointer">Checkout</button>
			</div>
		</div>
	</div>

	<footer>
		<div style="max-width:900px;margin:0 auto">© <span id="year"></span> GlamBox — All rights reserved.</div>
	</footer>

	<script>
		// Simple product data
		const products = [
			{id:1,name:'Velvet Matte Lipstick',price:18.00,desc:'Long-wear, rich pigment.',img:'https://via.placeholder.com/400x400.png?text=Lipstick'},
			{id:2,name:'Radiant Liquid Foundation',price:28.00,desc:'Medium buildable coverage.',img:'https://via.placeholder.com/400x400.png?text=Foundation'},
			{id:3,name:'Glow Highlighter Stick',price:14.00,desc:'Creamy, blendable shimmer.',img:'https://via.placeholder.com/400x400.png?text=Highlighter'},
			{id:4,name:'All-Day Eyeliner',price:12.50,desc:'Smudge-proof fine tip.',img:'https://via.placeholder.com/400x400.png?text=Eyeliner'},
			{id:5,name:'Blush Palette',price:22.00,desc:'3 flattering shades.',img:'https://via.placeholder.com/400x400.png?text=Blush+Palette'},
			{id:6,name:'Full Coverage Concealer',price:16.50,desc:'Brightens and conceals.',img:'https://via.placeholder.com/400x400.png?text=Concealer'},
			{id:7,name:'Brow Sculpt Gel',price:11.00,desc:'Defines and sets brows.',img:'https://via.placeholder.com/400x400.png?text=Brow+Gel'},
			{id:8,name:'Setting Spray',price:15.00,desc:'Locks makeup for 16 hours.',img:'https://via.placeholder.com/400x400.png?text=Setting+Spray'}
		];

		const cart = {};

		function renderProducts(list){
			const grid = document.getElementById('product-grid');
			grid.innerHTML = '';
			list.forEach(p => {
				const el = document.createElement('article');
				el.className = 'product';
				el.innerHTML = `
					<div class="media"><img src="${p.img}" alt="${p.name}"></div>
					<div class="meta">
						<h3>${p.name}</h3>
						<p>${p.desc}</p>
						<div class="bottom">
							<div class="price">$${p.price.toFixed(2)}</div>
							<button class="add" onclick="addToCart(${p.id})">Add</button>
						</div>
					</div>
				`;
				grid.appendChild(el);
			});
		}

		function addToCart(id){
			cart[id] = (cart[id] || 0) + 1;
			updateCartCount();
			animateAdd();
		}

		function updateCartCount(){
			const count = Object.values(cart).reduce((s,v)=>s+v,0);
			document.getElementById('cart-count').textContent = count;
		}

		function toggleCart(){
			const modal = document.getElementById('cart-modal');
			modal.classList.toggle('visible');
			modal.setAttribute('aria-hidden', !modal.classList.contains('visible'));
			renderCart();
		}

		function renderCart(){
			const contents = document.getElementById('cart-contents');
			contents.innerHTML = '';
			const ids = Object.keys(cart);
			if(ids.length === 0){
				contents.innerHTML = '<div class="cart-empty">Your cart is empty.</div>';
				document.getElementById('cart-total').textContent = 'Total: $0.00';
				return;
			}
			let total = 0;
			ids.forEach(id => {
				const qty = cart[id];
				const p = products.find(x=>x.id==id);
				const row = document.createElement('div');
				row.className = 'cart-item';
				row.innerHTML = `
					<img src="${p.img}" alt="${p.name}">
					<div style="flex:1">
						<div style="font-weight:600">${p.name}</div>
						<div style="font-size:13px;color:var(--muted);">${qty} × $${p.price.toFixed(2)}</div>
					</div>
					<div style="text-align:right">
						<div style="font-weight:700">$${(p.price*qty).toFixed(2)}</div>
						<div style="margin-top:8px"><button onclick="removeOne(${p.id})" style="background:none;border:0;color:var(--muted);cursor:pointer">Remove</button></div>
					</div>
				`;
				contents.appendChild(row);
				total += p.price * qty;
			});
			document.getElementById('cart-total').textContent = 'Total: $' + total.toFixed(2);
		}

		function removeOne(id){
			if(!cart[id]) return;
			cart[id]--;
			if(cart[id] <= 0) delete cart[id];
			updateCartCount();
			renderCart();
		}

		function checkout(){
			if(Object.keys(cart).length === 0){
				alert('Your cart is empty.');
				return;
			}
			alert('Thanks! Checkout simulated — order placed.');
			for(const k in cart) delete cart[k];
			updateCartCount();
			renderCart();
			toggleCart();
		}

		function animateAdd(){
			const btn = document.getElementById('open-cart');
			btn.animate([
				{transform:'translateY(0) scale(1)'},
				{transform:'translateY(-4px) scale(1.03)'},
				{transform:'translateY(0) scale(1)'}
			],{duration:300,easing:'cubic-bezier(.2,.8,.2,1)'});
		}

		// Search filtering
		document.getElementById('search').addEventListener('input', (e)=>{
			const q = e.target.value.trim().toLowerCase();
			if(!q) return renderProducts(products);
			renderProducts(products.filter(p=> (p.name + ' ' + p.desc).toLowerCase().includes(q)));
		});

		// Open cart button
		document.getElementById('open-cart').addEventListener('click', toggleCart);

		// Init
		document.getElementById('year').textContent = new Date().getFullYear();
		renderProducts(products);
		updateCartCount();
	</script>
</body>
</html>
